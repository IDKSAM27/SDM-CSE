<!DOCTYPE html>
<html>
<head>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <title>Results</title>
</head>
<body class="p-6">
  <h1 class="text-2xl font-bold mb-4">Fetched Websites</h1>
  <ul class="list-disc ml-6">
    {% for site in results %}
      <li>{{ site }}</li>
    {% endfor %}
  </ul>
  <a href="/fetch-emails" class="mt-4 inline-block text-blue-500">Fetch Emails</a>
</body>
</html>
